{% extends 'layout.html' %}
{% block main %}
    <form action="login" method="POST">
        <h1 class="title">Login</h1>
        <input class="input" type="text" name="card_number" id="card_number" placeholder="Card Number">
        <input class="input" type="password" name="pin" id="pin" placeholder="PIN">
        <input class="button is-info" type="submit" value="Login">
    </form>
{% endblock %}
