{% extends 'layout.html' %}
{% block main %}
    <form action="deposit" method="POST">
        <h1 class="title">Deposit money into account</h1>
        <p class="content">Balance: {{ balance }}</p>
        <input class="input" type="text" name="amount" id="deposit_amount" placeholder="The amount you want to deposit">
        <input class="button is-info" type="submit" value="Submit">
        {% for category, message in get_flashed_messages(with_categories=True) %}
            {% if message != '' %}
                <div class="notification is-{{ category }}">
                    <button class="delete"></button>
                    {{ message }}
                </div>
            {% endif %}
    {% endfor %}
    </form>
{% endblock %}
